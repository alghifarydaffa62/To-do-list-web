<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-do list web</title>
    <link rel="stylesheet" href="../src/output.css">
</head>
<body class="bg-slate-900">
    <h1 class="text-center text-4xl font-mono font-bold text-white mt-10">To-Do List Website</h1>

    <div class="flex justify-center text-center text-white text-xl font-bold mt-4">
        <h1 class="hover:bg-slate-800 box-border bg-slate-700 p-2 h-22 w-28 rounded-md cursor-pointer hover:shadow-emerald-700">Create +</h1>
    </div>

    <div class="flex flex-col space-y-5 m-12">
        <div class="task">
            <h1 class="text-white text-2xl font-bold">All Tasks</h1>
            <hr class="mt-3">
            <div class="bg-slate-800" style="width: 15vw; height: 28vh;">
        
            </div>
            
        </div>
       <div class="materi">
        <h1 class="text-white text-2xl font-bold">Materi</h1>
        <hr class="mt-3">
       </div>
       <div class="done">
        <h1 class="text-white text-2xl font-bold">Done</h1>
        <hr class="mt-3">
       </div>
    </div>
    
</body>
</html>
