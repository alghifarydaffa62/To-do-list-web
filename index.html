<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List Website</title>
    <link href="./dist/style.css" rel="stylesheet">
</head>
<body class="bg-slate-900 font-mono text-white">
    <script src="./src/script.js"></script>
    <style>
        #desc::-webkit-scrollbar {
            width: 4px;
        }
        #desc::-webkit-scrollbar-track {
            background: rgb(10, 18, 68); 
        }
        #desc::-webkit-scrollbar-thumb {
            background-color: #231c5f; /* Warna handle scrollbar */
            border-radius: 10px; 
        }
    </style>

    <header class="mt-10">
        <h1 class="text-center text-3xl mt-8 font-semibold">ToDo List Website</h1>
        <div class="flex justify-center gap-4 mt-2">
            <button class="p-3 bg-slate-700 hover:bg-slate-800 font-semibold text-base rounded-md" onclick="tugas()">Tugas+</button>
            <button class="p-3 bg-slate-700 hover:bg-slate-800 font-semibold text-base rounded-md" onclick="materi()">Materi+</button>
            <button class="p-3 bg-slate-700 hover:bg-slate-800 font-semibold text-base rounded-md">HAI</button>
        </div>
    </header>
    
    <div class="container m-10 flex flex-col gap-10">
        <div>
            <h1 class="text-2xl font-semibold">Tugas</h1>
            <hr>
            <div class="box-container mt-4 flex justify-center gap-4 flex-wrap" id="container">

            </div>
        </div>

        <div>
            <h1 class="text-2xl font-semibold">Materi</h1>
            <hr>

            <div class="mt-4 flex justify-center gap-4 flex-wrap" id="materi-container"></div>
        </div>

        <div>
            <h1 class="text-2xl font-semibold">Terselesaikan</h1>
            <hr>
        </div>
        
    </div>
</body>
</html>
